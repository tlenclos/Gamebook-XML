<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Gamebook XML</title>
    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" href="js/notify-bar/jquery.notifyBar.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<script type="html/list">
<div class="item-list pure-g" id="{id}">
    <div class="pure-u-3-4 view">
        <h4>{title}</h4>
        <p>
            <a class="pure-button edit" href="#/edit/{id}">Edit</a>
            <a class="pure-button delete">Delete</a>
        </p>
    </div>
</div>
</script>

<script type="html/form">
<div id="{id}" class="maincontent">
    <form id="form-gamebook">
        <p>
            <input name="id" type="hidden" value="{id}" />
            <label>Title</label>
            <input name="title" type="text" size="20" value="{title}" />
            <label>Language</label>
            <input name="lang" type="text" size="1" value="{lang}" />
        </p>
        <div id="steps"></div>
        <p>
            <a id="add-step" class="pure-button primary-button">Add step</a> <input class="pure-button save" type="submit" value="Save" />
        </p>
    </form>
</div>
</script>

<script type="html/form-step">
    <div class="step" id="step-{id}">
        <h3>Step</h3>
        <a class="delete-step pure-button">x</a>
        <p>
            <input name="steps[{id}][id]" type="hidden" value="{id}" /> 
            <label>Description</label>
            <textarea name="steps[{id}][description]">{description}</textarea>
        </p
        <p>
            <label>Question</label>
            <input name="steps[{id}][question]" type="text" value="{question}" />
        </p>
        <h4>Choices</h4>
        <div class="choices">
        </div>
        <a class="add-choice pure-button primary-button">Add choice</a>
    </div>
</script>

<script type="html/form-choice">
    <p>
        Texte: <input name="steps[{id}][choices][{choiceid}][description]" type="text" value="{choice}" />
        Link to: <input name="steps[{id}][choices][{choiceid}][gotostep]" type="text" size="1" value="{gotostep}" />
        <a class="delete-choice pure-button">x</a>
    </p>
</script>

<script type="html/form-user-login">
<div class="maincontent">
    <h2>Login</h2>
    <form id="form-login">
        <p>
            <label>Login</label>
            <input name="login" type="text" value="" />
            <label>Password</label>
            <input name="password" type="password" value="" />
        </p>
        <p>
            <input class="pure-button save" type="submit" value="Login" />
        </p>
    </form>
</div>
</script>

<script type="html/form-user-register">
<div class="maincontent">
    <h2>Register</h2>
    <form id="form-registration">
        <p>
            <label>Login</label>
            <input name="login" type="text" value="" />
            <label>Password</label>
            <input name="lang" type="password" value="" />
        </p>
        <p>
            <input class="pure-button save" type="submit" value="Register" />
        </p>
    </form>
</div>
</script>

<div class="pure-g-r content" id="layout">
    <div class="pure-u" id="nav">
        <div class="nav-inner">
            <h2><a href="#">Gamebook XML</a></h2>
            <div class="pure-menu pure-menu-open">
                <ul id="filters">
                    <li>
                        <a class="selected" href="#/list">All (<span id="gamebook-count"></span>)</a>
                    </li>
                    <li>
                        <a href="#/list/mine">By me</a>
                    </li>
                </ul>
            </div>
            <a class="pure-button primary-button" href="#/create">Create</a>
            <hr />
            <p><a class="pure-button" href="#/login">Login</a></p>
            <p><a class="pure-button" href="#/logout">Logout</a></p>
            <p><a class="pure-button" href="#/register">Register</a></p>
        </div>
    </div>

    <div class="pure-u-1" id="main">

    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.rest.min.js"></script>
<script src="js/notify-bar/jquery.notifyBar.js"></script>
<script src="js/riot.js"></script>
<script src="js/api.js"></script>
<script src="js/app.js"></script>

</body>
</html>
